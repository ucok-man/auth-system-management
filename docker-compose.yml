services:
  asm-postgres:
    image: postgres:17
    container_name: asm-postgres
    environment:
      POSTGRES_DB: auth-service-management
      POSTGRES_USER: auth-service-management
      POSTGRES_PASSWORD: pa55word
    ports:
      - "5433:5432"
    volumes:
      - asm-postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U auth-service-management -d auth-service-management",
        ]
      interval: 2s
      timeout: 2s
      retries: 10
    restart: unless-stopped
  asm-redis:
    image: redis:7-alpine
    container_name: asm-redis
    ports:
      - "6380:6379"
    volumes:
      - asm-redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 10
    restart: unless-stopped

volumes:
  asm-redis_data:
  asm-postgres_data:
